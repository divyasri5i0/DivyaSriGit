<html>
<head>
   <title>Registration form</title>
</head>
<body>
  <form align = "center">
     <fieldset id = "form">

      <legend>Registration form:</legend>
   
      <label for = "Name">Username:</label>
      <input type = "text" id = "name" value = " "/><br>
      <label for = "pwd">Password:</label>
      <input type = "password" id = "pwd" value = " "/><br>
      <label for = "mail">EmailId:</label>
      <input type = "email" id = "mail" value = " "/><br>
      
      <label>Gender:</label>
      <input type = "radio"  name = "gender" />Male
      <input type = "radio" name = "gender" />Female
      <input type = "radio"  name = "gender"/>Others<br>
      <label for = "age">Age(yrs):</label>
      <input type = "text" value = " " id = "age"/><br>

      
      <label for = "adr">Address:</label>
      <textarea form = "form"  cols = "15" rows = "10">Enter address here...
      </textarea><br>
      <label>CompanyWebsite:</label><br>
      <label for = "Country">ChooseCountry:</label>
      <select name ="country" id = "Country">
        <option value = "India">India</option>
        <option value = "Germany">Germany</option>
        <option value = "US">US</option>
        <option value = "japan">Japan</option>
      </select>

      <br>r
      <input type = "submit" value = "Submit"><br>
      <input type = "reset" value = "Reset"><br>
        </fieldset>
        </form>
        </body>
        </html>
